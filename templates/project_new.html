{% extends "base2.html" %}
{% block title %}New Project{% endblock %}

<body class="bg-gradient-to-br from-sky-100 to-white text-gray-900">

  {% block content %}

  <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <div class="w-[85%] mx-auto p-7 space-y-7">
    <a href="/" class="underline text-sky-700">‚Üê Back</a>
    <h1 class="text-3xl font-bold text-sky-800">Create Project</h1>

    <form method="post" action="/projects/create" class="space-y-5 bg-white p-7 rounded-2xl shadow">
      <div>
        <label class="block text-sm font-medium text-sky-800">Project Name</label>
        <input name="name" required
          class="w-full p-3 rounded-lg bg-sky-50 border border-sky-200 focus:ring-2 focus:ring-sky-400 outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium text-sky-800">Owner (wallet/org)</label>
        <input name="owner" required
          class="w-full p-3 rounded-lg bg-sky-50 border border-sky-200 focus:ring-2 focus:ring-sky-400 outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium text-sky-800">Metadata Unique ID</label>
        <input name="metadata_cid" required
          class="w-full p-3 rounded-lg bg-sky-50 border border-sky-200 focus:ring-2 focus:ring-sky-400 outline-none">
      </div>
      <button
        class="px-5 py-3 bg-emerald-600 text-white rounded-lg shadow hover:bg-emerald-700 transition">Create</button>
    </form>
  </div>
  {% endblock %}
</body>
