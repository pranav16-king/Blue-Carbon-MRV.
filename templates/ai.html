<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Chat Bot</title>
    <link rel="stylesheet" href="/static/CSS/ai.css">
    <link rel="website icon" type="svg" href="R.png">
</head>

<body>
    <div class="chat-container">
        <div class="ai-chat-box">
            <img src="/static/AI_images/AI.png" alt="" id="aiImage" width="120px">
            <div class="ai-chat-area">
                Hello ! How Can I Help you Today?
            </div>

        </div>
    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message...">
        <button id="image"><img src="/static/AI_images/img.svg" alt="">
            <input type="file" accept="images/*" hidden></button>
        <button id="submit"><img src="/static/AI_images/submit.svg" alt=""></button>
    </div>
    <script src="/static/JS/ai.js"></script>
</body>

</html>
