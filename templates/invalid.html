<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invalid Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body class="bg-gradient-to-r from-sky-200 via-sky-300 to-sky-400 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-10 max-w-md text-center fade-in">
    <h1 class="text-3xl font-bold text-sky-700 mb-4">⚠️ Invalid Login</h1>
    <p class="text-gray-600 mb-8">The username or password you entered is incorrect.</p>

    <a href="/login">
      <button class="bg-sky-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-sky-700 transition">
        🔑 Back to Login
      </button>
    </a>
  </div>

</body>

</html>
