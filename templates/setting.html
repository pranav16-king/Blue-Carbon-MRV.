{% extends 'base2.html' %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<!-- Settings -->
<section class="py-20 bg-gradient-to-r from-gray-100 to-sky-100 rounded-3xl shadow-2xl">
  <h2 class="text-5xl font-extrabold text-center mb-16 text-gray-800">⚙️ Platform Settings</h2>
  <form class="grid grid-cols-1 md:grid-cols-2 gap-10 bg-white p-14 rounded-3xl shadow-2xl animate-fadeIn">
    <div>
      <label class="block text-gray-700 font-semibold mb-3">Trading Fee (%)</label>
      <input type="number" class="w-full p-5 border rounded-lg focus:ring-2 focus:ring-sky-500" placeholder="2.5">
    </div>
    <div>
      <label class="block text-gray-700 font-semibold mb-3">Carbon Credit Price ($/tCO₂)</label>
      <input type="number" class="w-full p-5 border rounded-lg focus:ring-2 focus:ring-emerald-500" placeholder="10.0">
    </div>
    <div>
      <label class="block text-gray-700 font-semibold mb-3">Max Projects Per User</label>
      <input type="number" class="w-full p-5 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="5">
    </div>
    <div>
      <label class="block text-gray-700 font-semibold mb-3">Transaction Limit ($)</label>
      <input type="number" class="w-full p-5 border rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="5000">
    </div>
    <div>
      <label class="block text-gray-700 font-semibold mb-3">Default Currency</label>
      <select class="w-full p-5 border rounded-lg focus:ring-2 focus:ring-rose-500">
        <option>USD</option>
        <option>EUR</option>
        <option>INR</option>
      </select>
    </div>
    <div>
      <label class="block text-gray-700 font-semibold mb-3">Theme</label>
      <select class="w-full p-5 border rounded-lg focus:ring-2 focus:ring-yellow-500">
        <option>Light</option>
        <option>Dark</option>
      </select>
    </div>
    <div class="col-span-2 text-center">
      <button class="bg-gradient-to-r from-sky-600 to-indigo-600 text-white px-14 py-5 
                       rounded-2xl font-bold hover:scale-110 transition duration-500 glow">
        Save Settings
      </button>
    </div>
  </form>
</section>

{% endblock %}
